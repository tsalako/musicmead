<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holiday Music League – Playlists</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Holiday Music League – Submissions</h1>
      <p>Browse each playlist with who submitted what and why.</p>
    </header>

    <div id="playlists-container"></div>

    <footer class="footer">
      <a href="index.html">← Back to submission form</a>
      <span id="footer-sep" class="footer-sep">•</span>
      <a id="admin-link" href="admin.html">Admin</a>
    </footer>
  </main>

  <script src="playlists.js" type="module"></script>
<script>
  (function () {
    const adminLink = document.getElementById("admin-link");
    const sep = document.getElementById("footer-sep");
    const adminSession = localStorage.getItem("adminSession");

    // Show/hide admin link
    if (adminSession) {
      adminLink.style.display = "inline";
    } else {
      adminLink.style.display = "none";
    }

    // Separator only shown if admin link is visible
    const adminVisible = adminSession != null;

    sep.style.display = adminVisible ? "inline" : "none";
  })();
</script>
</body>
</html>
