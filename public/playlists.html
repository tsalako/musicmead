<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Mead – Submissions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Music Mead – Submissions</h1>
        <p class="header-subtitle">
          Browse each playlist with who submitted what and why.
        </p>
      </header>

      <!-- TAB SWITCHER -->
      <nav class="playlist-tabs" aria-label="Playlists">
        <button
          class="playlist-tab active"
          data-playlist-tab="wrapped"
          type="button"
        >
          Wrapped
        </button>
        <button
          class="playlist-tab"
          data-playlist-tab="peace"
          type="button"
        >
          Passing of the Peace
        </button>
        <button
          class="playlist-tab"
          data-playlist-tab="worship"
          type="button"
        >
          Worship Slaps
        </button>
      </nav>

      <!-- ACTIVE PLAYLIST CONTENT -->
      <section class="playlist-section">
        <h2 id="playlist-title" class="round-title">
          Wrapped – Most listened to song of the year (no cheating)
        </h2>
        <p id="playlist-description" class="playlist-description">
          Your most played song this year. No cheating.
        </p>

        <div id="playlist-list" class="playlist-list">
          <!-- cards injected by playlists.js -->
        </div>
      </section>

      <footer class="footer">
        <a href="index.html">← Back to submission form</a>
        <span id="footer-sep" class="footer-sep">•</span>
        <a id="admin-link" href="admin.html">Admin</a>
      </footer>
    </main>

    <script src="playlists.js" type="module"></script>
  </body>
</html>
