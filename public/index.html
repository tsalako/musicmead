<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holiday Music League – Submissions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1>Holiday Music League</h1>
      <p>Submit one song for each prompt. No Spotify login needed.</p>
    </header>

    <!-- Countdown card -->
    <section class="card countdown-card">
      <div class="countdown-label">
        Submissions close on <strong>December 27 at 10:00 PM PT</strong>
      </div>
      <div id="countdown-timer" class="countdown-timer">
        <!-- filled by JS -->
      </div>
    </section>

    <section class="card">
      <label class="field-label" for="name">Your name</label>
      <div class="name-row">
        <input id="name" type="text" class="input" placeholder="Jane Doe" />
        <button id="find-btn" class="button secondary" type="button">Find</button>
      </div>
      <p class="hint">
        Use the same name later to load and update your songs.
      </p>
    </section>

    <div id="rounds-container"></div>

    <section class="actions">
      <button id="submit-btn" class="button primary" disabled>Submit songs</button>
      <p id="status" class="status"></p>
    </section>

    <footer class="footer">
      <a id="view-playlists-link" href="playlists.html">View playlists & captions →</a>
      <span id="footer-sep" class="footer-sep">•</span>
      <a id="admin-link" href="admin.html">Admin</a>
    </footer>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
